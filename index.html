<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Candeliktas</title>
<meta http-equiv="refresh" content="3;anasayfa.html">



<body>
   


    <body bgcolor="#0A0433" onload="blueizer()">

    <script>
        function MakeArray(n) {
        
        this.length = n
        for (i = 0;i<n;i++) 
           this[i] = null
        }
        blue = new MakeArray(10)
        g = 0
        a = true
        
        blue[1] = "#0A0433"
        blue[2] = "#0F0649"
        blue[3] = "#160A62"
        blue[4] = "#201086"
        blue[5] = "#2612A9"
        blue[6] = "#2B13C3"
        blue[7] = "#3117D8"
        blue[8] = "#3317E6"
        blue[9] = "#3518F1"
        blue[10] = "#391BFF"
        
        function blueizer() {
        if(a == true) {
        g++
        }
        if(g==11) {
        g--
        a = false
        }
        
        if(g==1) {
        g++
        a = true
        }
        
        if(a == false) {
        g--
        }
        document.bgColor = blue[g]
        setTimeout ("blueizer()",100)
        }
        </script>




</body>




</head>
